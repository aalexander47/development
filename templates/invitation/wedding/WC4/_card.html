<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="invitation.css">
    <style>
        body,html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <img src="./assets/top-left-copy-2.PNG" class="bg-top-left" alt="">
        <img src="./assets/top-dec-2.PNG" class="bg-top-right" alt="">
        <img src="" alt="" class="header-bg">
        <img class="brand-logo" src="./assets/eventic-golden-favicon.png" alt="Brand Logo">
        <h1>You're Invited</h1>
        <p class="invite-text">Join us in celebrating the beautiful union of</p>
        <div class="names">Groom <span class="and">&</span> Bride</div>
        
        <!-- QR Code Container -->
        <div class="qr-container">
            <div class="qrcode-box">
                <img src="./assets/qr-code.jpg" alt="QR Code">
            </div> 
            <img class="qr-logo" src="./assets/eventic fevicon.jpg" alt="Brand Logo">
        </div>
        <p class="footer">Scan the QR code to get dates, venue and RSVP</p>
        <p class="footer-cc">Powered by <span>Eventic</span></p>
        <img class="footer-bg" src="" alt="">
        <img src="./assets/top-left-copy-3.PNG" class="bg-bottom-right" alt="">
        <img src="./assets/bottom-dec-2.PNG" class="bg-bottom-left" alt="">
    </div>
</body>
</html>
