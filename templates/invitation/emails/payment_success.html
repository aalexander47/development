<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            letter-spacing: 0.03em;
            border-radius: 24px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 14px;
            padding: 10px;
            letter-spacing: 0.03em;
        }
    </style>
</head>

<body>
    <main>
        <h1>Payment Success</h1>
        <p>Thank you for your payment of <strong>{{ invitation.amount }}</strong>. Your {{ template.name }} - {{ template.invitation_type }} invitation is now live.</p>
        <a href="{% url 'main:invitation' id=invitation_id %}" class="btn">View Invitation</a>
    </main>
    <footer>
        <p>&copy; 2023 Eventic. All rights reserved.</p>
    </footer>
</body>

</html>
