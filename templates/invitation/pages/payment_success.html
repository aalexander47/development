{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link rel="stylesheet" href="{% static 'css/invitation/styles/payment_success.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/logos/eventic-golden-favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <section>
            <img src="{% static 'assets/Invitation/success-animated-icon.gif' %}" alt="">
            <h1>Payment Success</h1>
            <p>Thank you for your payment. Your invitation is now live.</p>
        </section>
    </main>
    <script type="text/javascript">
        // Remove the invitation_data from the local storage
        localStorage.removeItem('invitation_data');

        // Redirect to the invitation page after 3 seconds
        setTimeout(function() {
            window.location.href = "{% url 'main:invitation' id=invitation_id %}";
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
