<script type="text/javascript">
    const epss = 820;
    const score = (28 / 900) * epss;
    let counter = 0;
    for (i = 0; i <= Math.ceil(score); i++) {
        (function (i) {
            setTimeout(function () {
                // $('#gauge').css($('#gauge path:nth-child(' + i + ')')[0].style.fill + ', inset 0 0 2px -1px ' + $('#gauge path:nth-child(' + i + ')')[0].style.fill);
                $('#gauge path:nth-child(' + i + ')').show();
                $('#gauge-label')
                    .css('color', $('#gauge path:nth-child(' + i + ')')[0].style.fill)
                    .text(50);
                $('#gauge-label').text(epss); 
            }, 50 * counter);
            counter++;
        }(i));
    }
</script>
